<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray-600">
    <div class="row mb-3 m-auto">
      <label for="labels" class="col-sm-4 col-form-label">Add Labels</label>

      <div class="col-sm-8">
        <input
          class="form-check-input"
          name="labels"
          type="checkbox"
          value="Bug"
          id="bug"
        />
        <label class="form-check-label" for="bug"> Bug </label><br /><input
          name="labels"
          class="form-check-input"
          type="checkbox"
          value="UI Improvement"
          id="ui-improvement"
        />
        <label class="form-check-label" for="ui-improvement">
          UI Improvement </label
        ><br /><input
          name="labels"
          class="form-check-input"
          type="checkbox"
          value="Documentation"
          id="documentation"
        />
        <label class="form-check-label" for="documentation">
          Documentation </label
        ><br /><input
          name="labels"
          class="form-check-input"
          type="checkbox"
          value="Enhancement"
          id="enhancement"
        />
        <label class="form-check-label" for="enhancement"> Enhancement </label
        ><br /><input
          name="labels"
          class="form-check-input"
          type="checkbox"
          value="Duplicate"
          id="duplicate"
        />
        <label class="form-check-label" for="duplicate"> Duplicate </label>
      </div>
    </div>
  </body>
</html>
